<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador - ALURA</title>
</head>
<body>
    <header>
        <img src="/img/Logo.png" alt="logo de alura" class="logo">     
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="60" rows="9" placeholder="Ingrese el texto aquí!"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos!</h6>
            </div>
            <div class="buttons-1">
                <button class="btn-encriptar" onClick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" onClick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="45" rows="12"></textarea>
            <div>
                <button class="btn-copiar" onClick="copiar()">Copiar Texto</button>
            </div>
        </section>
    </main>

    <!-- Enlace al archivo JS externo -->
    <script src="app.js"></script>
</body>
</html>
